<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="list-group">
                    <div *ngFor="let post of posts" class="list-group-item">
                        <h1> {{post.title}}</h1>
                        <h2> {{post.subtitle}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
